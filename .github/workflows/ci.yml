name: CI / Build / Release

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Node & build assets
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Build JS/CSS
        run: npm ci && npm run build

      # 3. PHP & Composer
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      # 4. PHPCS config reset & registration
      - name: Reset PHPCS config
        run: ./vendor/bin/phpcs --config-delete installed_paths || true

      - name: Register WPCS
        run: ./vendor/bin/phpcs --config-set installed_paths $(composer config vendor-dir)/wp-coding-standards/wpcs

      # 5. PHP lint
      - name: PHP syntax check
        run: find src -name "*.php" -exec php -l {} \;

      # 6. Run PHPCS
      - name: Run PHPCS
        run: ./vendor/bin/phpcs --standard=WordPress src

      # 7. Run PHPUnit
      - name: Run PHPUnit tests
        run: ./vendor/bin/phpunit

  release:
    needs: build-test
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Composer dependencies
        run: composer install --no-interaction --prefer-dist

      - name: Build dist
        run: npm ci && npm run dist

      - name: Zip plugin
        run: cd dist && zip -r ../my-plugin.zip my-plugin

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: my-plugin.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
